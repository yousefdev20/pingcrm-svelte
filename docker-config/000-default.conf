<VirtualHost *:80>
 ServerName sanboxmybox.postaplus.com
  DocumentRoot /var/www/html/MyBox/public

   <Directory /var/www/html/MyBox/public>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
   </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

<VirtualHost *:443>
  ServerName sanboxmybox.postaplus.com
  SSLEngine on
  SSLCertificateFile /etc/apache2/wildcard_postaplus_net.crt
  SSLCertificateKeyFile /etc/apache2/wildcard_postaplus_net.key

   <Directory /var/www/html/MyBox/public>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
   </Directory>

  ServerAdmin admin@localhost
  DocumentRoot /var/www/html/MyBox/public
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
